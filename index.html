<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Poltronas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="./img/banner.jpg" alt="banner" class="img-banner">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show-Musical - Reserva de Poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inPoltrona">NÂº da Poltrona:</label>
                                <input type="number" id="inPoltrona" class="form-control" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" value="Reserva" class="btn btn-primary mt-4">
                            <input type="button" value="Confirmar Reserva" id="btConfirmar" class="btn btn-danger mt-4">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2">
                                <img class="Legenda" src="./img/disponivel.png" alt="">Disponivel
                                <img class="Legenda" src="./img/Reservado.png" alt="">Reservada
                                <img class="Legenda" src="./img/Ocupada.png" alt="">Ocupada
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center">Palco do Teatro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
